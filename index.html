<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="勇者鬥惡龍 創世小玩家2 房間設計圖鑑與料理配方大全。提供詳細的房間組合、家具需求及料理效果查詢。">
    <meta property="og:title" content="勇者鬥惡龍 創世小玩家2 房間設計圖鑑">
    <meta property="og:description" content="最完整的房間設計與料理配方攻略，助你輕鬆建設夢想島嶼。">
    <meta property="og:type" content="website">

    <title>勇者鬥惡龍 創世小玩家2 房間設計圖鑑</title>

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- 引入自定義樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="antialiased text-gray-800">

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- 頁面標題 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold theme-text tracking-wider">勇者鬥惡龍 創世小玩家2</h1>
            <p class="text-xl md:text-2xl font-semibold text-gray-600 mt-2">設計圖鑑</p>
        </header>

        <!-- 分頁導覽 -->
        <nav id="tabNavigation" class="flex flex-wrap justify-center gap-4 mb-6" role="tablist" aria-label="主要導覽">
            <button id="roomTab" class="tab-btn active" data-view="rooms" role="tab" aria-selected="true"
                aria-controls="roomList">房間圖鑑</button>
            <button id="furnitureTab" class="tab-btn" data-view="furniture" role="tab" aria-selected="false"
                aria-controls="roomList">組合家具</button>
            <button id="comboRoomTab" class="tab-btn" data-view="comboRooms" role="tab" aria-selected="false"
                aria-controls="roomList">組合房間</button>
            <button id="ingredientTab" class="tab-btn" data-view="ingredients" role="tab" aria-selected="false"
                aria-controls="ingredientViewStatic">食材</button>
            <button id="recipeTab" class="tab-btn" data-view="recipes" role="tab" aria-selected="false"
                aria-controls="recipeView">料理</button>
        </nav>

        <!-- 篩選與搜尋區域 -->
        <div id="filterSearchArea"
            class="mb-8 p-4 bg-white/70 backdrop-blur-sm rounded-2xl shadow-md sticky top-4 z-10">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <!-- 搜尋框 -->
                <div class="relative w-full md:flex-grow">
                    <label for="searchInput" class="sr-only">搜尋名稱或物品</label>
                    <input type="text" id="searchInput" placeholder="搜尋名稱或物品..."
                        class="w-full pl-10 pr-4 py-2 border theme-border rounded-full focus:outline-none theme-focus-ring focus:ring-2 transition-all">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- 分類按鈕 (僅房間) -->
                <div id="categoryFilters" class="flex flex-wrap gap-2 justify-center" role="group" aria-label="房間分類篩選">
                    <button
                        class="filter-btn active px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="all" aria-pressed="true">全部</button>
                    <button class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="生活" aria-pressed="false">生活</button>
                    <button class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="餐廚" aria-pressed="false">餐廚</button>
                    <button class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="工房" aria-pressed="false">工房</button>
                    <button class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="娛樂" aria-pressed="false">娛樂</button>
                    <button class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="戶外" aria-pressed="false">戶外</button>
                    <button class="filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200"
                        data-category="特殊" aria-pressed="false">特殊</button>
                </div>
            </div>
        </div>

        <!-- 列表 (房間/家具/組合) -->
        <div id="roomList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" role="tabpanel">
            <!-- 卡片將由 JavaScript 動態生成 -->
        </div>

        <!-- 找不到結果的提示 -->
        <div id="noResults" class="text-center py-12 hidden" aria-live="polite">
            <p class="text-gray-500 text-lg">找不到符合條件的項目 ＞︿＜</p>
        </div>

        <!-- 食材分頁內容 (靜態) -->
        <div id="ingredientViewStatic" class="hidden" role="tabpanel">
            <h2 class="text-3xl font-bold theme-text text-center mb-8">食材一覽</h2>
            <div id="ingredientTablesContainer">
                <!-- Loading... -->
            </div>
        </div>
        <!-- 料理分頁內容 (動態生成) -->
        <div id="recipeView" class="hidden" role="tabpanel">
            <h2 class="text-3xl font-bold theme-text text-center mb-8">料理一覽</h2>
            <div id="recipeTablesContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-x-6">
                <!-- 料理表格將由 JavaScript 動態生成於此 -->
            </div>
            <div id="noRecipeResults" class="text-center py-12 hidden" aria-live="polite">
                <p class="text-gray-500 text-lg">找不到符合條件的料理 ＞︿＜</p>
            </div>
        </div>

    </div>

    <!-- 預覽彈出視窗 (Modal) -->
    <div id="roomModal"
        class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300 opacity-0"
        aria-modal="true" role="dialog">
        <div id="modalContent"
            class="bg-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300">
            <!-- 內容由 JavaScript 動態填入 -->
        </div>
    </div>

    <!-- 引入 JavaScript -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
